{% extends "HR_App/base.html" %}
{% load static %}

{% block navbar_logout_img %}
    <img src="{% static 'HR_App/img/navbar/logout_selected.png' %}" alt="" width="30" height="24" >
{% endblock %}

{% block title %}Logout{% endblock %}

{% block content %}
    <h1>Logout</h1>
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
{% endblock %}
