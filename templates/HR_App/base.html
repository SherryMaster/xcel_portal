{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'HR_App:index' %}">Xcel Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
          {% if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'HR_App:admin' %}">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'HR_App:signup' %}">Create User</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'HR_App:logs' %}">Logs</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'HR_App:user_status' %}">Status</a>
              </li>
          {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'HR_App:logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'HR_App:login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<!-- Content -->
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- Add Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{% static 'HR_App/js/Main.js' %}"></script>

</body>
</html>
